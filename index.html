<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sass/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="main-container" aria-label="main container card">
      <div class="img-container">
        <img src="./images/image-header-desktop.jpg" alt="group of people">
      </div>
      <div class="info-container">
        <div class="info-items">
          <h1 class="main-header">Get <span>insights</span> that help  
            your business grow.</h1>
          <p class="info-text">Discover the benefits of data analytics and make 
            better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="stats-container">
          <div class="stats-items">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="stats-items">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="stats-items">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcos Valenzuela</a>.
  </footer>
</body>
</html>
